<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Curiosa TV - Gerador de Cortes Virais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .video-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .video-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
        }

        .cuts-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .cut-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .cut-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cut-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .viral-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .viral-alto {
            background: #d4edda;
            color: #155724;
        }

        .viral-medio {
            background: #fff3cd;
            color: #856404;
        }

        .cut-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .script-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .script-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .script-text {
            color: #555;
            font-style: italic;
            line-height: 1.5;
        }

        .download-btn {
            background: #28a745;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .cut-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Mente Curiosa TV</h1>
            <p>Transforme v√≠deos do YouTube em cortes virais automaticamente</p>
        </div>

        <div class="main-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="youtube-url">Cole o link do v√≠deo do YouTube:</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>
                <button class="btn" onclick="processVideo()">
                    üé¨ Gerar Cortes Virais
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analisando v√≠deo e gerando cortes...</p>
            </div>

            <div id="error-message"></div>
            <div id="success-message"></div>

            <div class="results" id="results">
                <div class="video-info" id="video-info">
                    <!-- Informa√ß√µes do v√≠deo ser√£o inseridas aqui -->
                </div>

                <div class="cuts-section">
                    <h3>üéØ Cortes Sugeridos</h3>
                    <div id="cuts-container">
                        <!-- Cortes ser√£o inseridos aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const urlInput = document.getElementById('youtube-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Por favor, cole um link do YouTube v√°lido.');
                return;
            }

            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('URL inv√°lida. Use um link do YouTube v√°lido.');
                return;
            }

            showLoading(true);
            clearMessages();
            hideResults();

            try {
                const response = await fetch('/api/process-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('V√≠deo processado com sucesso!');
                    displayResults(data.video_info, data.suggested_cuts);
                } else {
                    showError(data.error || 'Erro ao processar v√≠deo.');
                }
            } catch (error) {
                showError('Erro de conex√£o. Tente novamente.');
                console.error('Erro:', error);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(videoInfo, cuts) {
            displayVideoInfo(videoInfo);
            displayCuts(cuts, videoInfo.url);
            document.getElementById('results').style.display = 'block';
        }

        function displayVideoInfo(info) {
            const container = document.getElementById('video-info');
            const duration = formatDuration(info.duration);
            const views = formatNumber(info.view_count);
            
            container.innerHTML = `
                <h3>üìπ Informa√ß√µes do V√≠deo</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">T√≠tulo</div>
                        <div class="info-value">${info.title}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Canal</div>
                        <div class="info-value">${info.uploader}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Dura√ß√£o</div>
                        <div class="info-value">${duration}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Visualiza√ß√µes</div>
                        <div class="info-value">${views}</div>
                    </div>
                </div>
            `;
        }

        function displayCuts(cuts, videoUrl) {
            const container = document.getElementById('cuts-container');
            
            container.innerHTML = cuts.map(cut => `
                <div class="cut-card">
                    <div class="cut-header">
                        <div class="cut-title">${cut.title}</div>
                        <div class="viral-badge viral-${cut.viral_potential.toLowerCase()}">${cut.viral_potential} Potencial</div>
                    </div>
                    
                    <div class="cut-details">
                        <div class="detail-item">
                            <div class="detail-label">In√≠cio</div>
                            <div class="detail-value">${formatTime(cut.start_time)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Fim</div>
                            <div class="detail-value">${formatTime(cut.end_time)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Dura√ß√£o</div>
                            <div class="detail-value">${cut.end_time - cut.start_time}s</div>
                        </div>                    </div>
                    
                    <p style="color: #666; margin-bottom: 15px;">${cut.description}</p>
                    
                    <div class="script-section">
                        <div class="script-label">üé§ Roteiro Sugerido:</div>
                        <div class="script-text">"${cut.suggested_script}"</div>
                    </div>
                </div>
            `).join("");
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else {
                return `${minutes}m ${secs}s`;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, "0")}`;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + "M";
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + "K";
            }
            return num.toString();
        }

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        function showError(message) {
            const container = document.getElementById("error-message");
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById("success-message");
            container.innerHTML = `<div class="success">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById("error-message").innerHTML = "";
            document.getElementById("success-message").innerHTML = "";
        }

        function hideResults() {
            document.getElementById("results").style.display = "none";
        }

        // Permitir processar v√≠deo ao pressionar Enter
        document.getElementById("youtube-url").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                processVideo();
            }
        });
    </script>
</body>
</html>
